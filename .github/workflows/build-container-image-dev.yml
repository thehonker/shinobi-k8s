name: Build Shinobi Image - Dev Branch

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: "shinobi-dev"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get last commit hash for Shinobi:dev
        run: |
          cd ${{ github.workspace }}/src && git clone --single-branch --branch dev https://gitlab.com/Shinobi-Systems/Shinobi.git
          echo "LAST_COMMIT_HASH=$(cd ${{ github.workspace }}/src/Shinobi && git --no-pager log -n 1 --pretty=format:"%H")" | tee "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest,priority=850,prefix=dev-
            type=schedule,enable=true,priority=900,pattern={{date 'YYYYMMDD'}},prefix=dev-
            type=raw,value=${{ env.LAST_COMMIT_HASH }},priority=800,prefix=dev-

      - name: Build and Push
        uses: docker/bake-action@v6
        with:
          push: true
          files: |
            ${{ github.workspace }}/src/docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file }}
          targets: build
